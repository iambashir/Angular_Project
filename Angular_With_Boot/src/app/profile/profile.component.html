<div class="container row" style="margin: auto;">
  <div class="col-md-6" style="padding-top:  15px;">
    <form [formGroup]="profileForm">
      <input type="hidden" formControlName="id" />
      <div class="mb-3">
        <label for="userCode" class="form-label">User Code</label>
        <input type="text" class="form-control" formControlName="userCode" id="userCode">
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">User Name</label>
        <input type="text" class="form-control" formControlName="username" id="username">
      </div>
      <div class="mb-3">
        <label for="fatherName" class="form-label">Father Name</label>
        <input type="text" class="form-control" formControlName="fatherName" id="fatherName">
      </div>
      <div class="mb-3">
        <label for="motherName" class="form-label">Mother Name</label>
        <input type="text" class="form-control" formControlName="motherName" id="motherName">
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Image Name</label>
        <input type="hidden" formControlName="imagePath" id="imagePath">
        <input type="file" class="form-control" (change)="saveImage($event)">
      </div>

      <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> &nbsp; -->
      <button type="button" class="btn btn-primary" (click)="saveProfile()">Save Profile</button> &nbsp;
      <!-- Button trigger modal -->
      <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add
        Profile</button>&nbsp; -->

    </form>
  </div>


  <div class="col-md-6" style="padding-top: 30px;">
    <div class="" *ngFor="let p of listProfile">
      <div class="card" style="width: 250px; height: auto; background-color: antiquewhite; ">
        <img src="{{p.imagePath}}" class="card-img-top" alt="Image not found">
        <div class="card-body">
          <h5 class="card-title">Code: {{p.userCode}} </h5>
          <h5 class="card-title">Name: {{p.username}} </h5>
          <h5 class="card-title">Father: {{p.fatherName}} </h5>
          <h5 class="card-title">Mother: {{p.motherName}} </h5>
        </div>
        <div class="card-footer">
          <button type="button" class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#exampleModal"
            (click)="editProfile(p)">Edit</button>
          <button type="button" class="btn btn-danger" (click)="deleteProfile(p.id)">Delete</button>
        </div>
      </div><br>
    </div>
  </div>
</div>
