
<div class="container bg-light" style="border-radius: 7px; width: 40%;" ><br>

<div style="text-align: center;">
  <h3>
    Registration Pane
  </h3><br>
  </div>

<form #formRegistration = "ngForm" (ngSubmit) = "registerUser(formRegistration.value)">
  <b>Name :</b> <input class="form-control" type="text" name="name" id="" ngModel> <br>
  <b>Userame : </b> <input class="form-control" type="text" name="username" id="" ngModel> <br>
  <b>Password : </b>  <input class="form-control" type="text" name="password" id="" ngModel> <br>
  <input class="btn btn-success " type="submit" name="" id="">&nbsp;&nbsp;
  <input class="btn btn-info " type="reset" value="Reset" name="" id="">
</form><br>

</div>
