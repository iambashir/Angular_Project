
<div class="container bg-light" style="border-radius: 7px; width: 40%;" ><br>

<div style="text-align: center;">
<h3>
  Login Pane
</h3><br>
</div>

<form  #formLogin = "ngForm" (ngSubmit) = "loginUser(formLogin.value)">
 <b> Userame : </b>  <input class="form-control" type="text" name="username" id="" ngModel> <br>
 <b> Password : </b> <input class="form-control" type="password" name="password" id="" ngModel> <br>
  <input class="btn btn-success " type="submit" name="" id="">&nbsp;&nbsp;
  <input class="btn btn-info " type="reset" name="" id="" value="Clear"><br>
</form><br>

<p>{{userStatus}}</p>

<ul *ngFor = "let user of userData">
  <li *ngIf = "user.username == currentUser && user.password == currentUserPassword">{{user.username}} has logged in</li>
</ul>

</div>
